{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <p>Posted on {{ .Date.Format "January 2, 2006" }}</p>
    <div class="tags">
        {{ range .Params.tags }}
        <span class="tag">{{ . }}</span>
        {{ end }}
    </div>
    {{ .Content }}
    <div class="jupyter-notebook">
        <!-- Embed Jupyter Notebook here -->
        <iframe src="{{ .Params.notebook_url }}" width="100%" height="600px"></iframe>
    </div>
</article>
{{ end }}
